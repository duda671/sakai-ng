<div class="container-xxl flex-grow-1 container-p-y">
    <!-- Basic Layout -->
    <div class="row">
        <div class="col-xl mb-6">
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h5 class="mb-0">Basic Layout</h5>
                    <small class="text-muted float-end">Default label</small>
                </div>
                <div class="card-body">
                    <form>
                        <div class="mb-6">
                            <label class="form-label" for="basic-default-fullname">Full Name</label>
                            <input type="text" class="form-control" id="basic-default-fullname"
                                placeholder="John Doe" />
                        </div>
                        <div class="mb-6">
                            <label class="form-label" for="basic-default-company">Company</label>
                            <input type="text" class="form-control" id="basic-default-company"
                                placeholder="ACME Inc." />
                        </div>
                        <div class="mb-6">
                            <label class="form-label" for="basic-default-email">Email</label>
                            <div class="input-group input-group-merge">
                                <input type="text" id="basic-default-email" class="form-control" placeholder="john.doe"
                                    aria-label="john.doe" aria-describedby="basic-default-email2" />
                                <span class="input-group-text" id="basic-default-email2"></span>
                            </div>
                            <div class="form-text">
                                You can use letters, numbers &amp; periods
                            </div>
                        </div>
                        <div class="mb-6">
                            <label class="form-label" for="basic-default-phone">Phone No</label>
                            <input type="text" id="basic-default-phone" class="form-control phone-mask"
                                placeholder="658 799 8941" />
                        </div>
                        <div class="mb-6">
                            <label class="form-label" for="basic-default-message">Message</label>
                            <textarea id="basic-default-message" class="form-control"
                                placeholder="Hi, Do you have a moment to talk Joe?"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary waves-effect waves-light">
                            Send
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Multi Column with Form Separator -->
    <div class="card mb-6">
        <h5 class="card-header">Multi Column with Form Separator</h5>
        <form class="card-body">
            <h6>1. Account Details</h6>
            <div class="row g-6">
                <div class="col-md-6">
                    <label class="form-label" for="multicol-username">Username</label>
                    <input type="text" id="multicol-username" class="form-control" placeholder="john.doe" />
                </div>
                <div class="col-md-6">
                    <label class="form-label" for="multicol-email">Email</label>
                    <div class="input-group input-group-merge">
                        <input type="text" id="multicol-email" class="form-control" placeholder="john.doe"
                            aria-label="john.doe" aria-describedby="multicol-email2" />
                        <span class="input-group-text" id="multicol-email2">example.com</span>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-password-toggle">
                        <label class="form-label" for="multicol-password">Password</label>
                        <div class="input-group input-group-merge">
                            <input type="password" id="multicol-password" class="form-control"
                                placeholder="············" aria-describedby="multicol-password2" />
                            <span class="input-group-text cursor-pointer" id="multicol-password2"><i
                                    class="ti ti-eye-off"></i></span>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-password-toggle">
                        <label class="form-label" for="multicol-confirm-password">Confirm Password</label>
                        <div class="input-group input-group-merge">
                            <input type="password" id="multicol-confirm-password" class="form-control"
                                placeholder="············" aria-describedby="multicol-confirm-password2" />
                            <span class="input-group-text cursor-pointer" id="multicol-confirm-password2"><i
                                    class="ti ti-eye-off"></i></span>
                        </div>
                    </div>
                </div>
            </div>
            <hr class="my-6 mx-n4" />
            <h6>2. Personal Info</h6>
            <div class="row g-6">
                <div class="col-md-6">
                    <label class="form-label" for="multicol-first-name">First Name</label>
                    <input type="text" id="multicol-first-name" class="form-control" placeholder="John" />
                </div>
                <div class="col-md-6">
                    <label class="form-label" for="multicol-last-name">Last Name</label>
                    <input type="text" id="multicol-last-name" class="form-control" placeholder="Doe" />
                </div>
                <div class="col-md-6">
                    <label class="form-label" for="multicol-country">Country</label>
                    <div class="position-relative">
                      <select id="multicol-country" class="select2 form-select" multiple data-allow-clear="true">
                        <option value="" data-select2-id="2">Select</option>
                        <option value="Australia">Australia</option>
                        <option value="Bangladesh">Bangladesh</option>
                        <option value="Belarus">Belarus</option>
                        <option value="Brazil">Brazil</option>
                        <option value="Canada">Canada</option>
                        <option value="China">China</option>
                        <option value="France">France</option>
                        <option value="Germany">Germany</option>
                        <option value="India">India</option>
                        <option value="Indonesia">Indonesia</option>
                        <option value="Israel">Israel</option>
                        <option value="Italy">Italy</option>
                        <option value="Japan">Japan</option>
                        <option value="Korea">Korea, Republic of</option>
                        <option value="Mexico">Mexico</option>
                        <option value="Philippines">Philippines</option>
                        <option value="Russia">Russian Federation</option>
                        <option value="South Africa">South Africa</option>
                        <option value="Thailand">Thailand</option>
                        <option value="Turkey">Turkey</option>
                        <option value="Ukraine">Ukraine</option>
                        <option value="United Arab Emirates">
                            United Arab Emirates
                        </option>
                        <option value="United Kingdom">
                            United Kingdom
                        </option>
                        <option value="United States">
                            United States
                        </option>
                      </select>
                    </div>
                  </div>


                <div class="col-md-6 select2-primary" data-select2-id="20">
                    <label class="form-label" for="multicol-language">Language</label>
                    <div class="position-relative" data-select2-id="19">
                      <select id="multicol-language" class="select2 form-select select2-hidden-accessible" multiple="" data-select2-id="multicol-language" tabindex="-1" aria-hidden="true">
                        <option value="en" selected="">English</option>
                        <option value="fr" selected="">French</option>
                        <option value="de">German</option>
                        <option value="pt">Portuguese</option>
                      </select>
                    </div>
                </div>

                <div class="col-md-6">
                    <label class="form-label" for="multicol-birthdate">Birth Date</label>
                    <input type="text" id="multicol-birthdate" class="form-control dob-picker flatpickr-input"
                        placeholder="YYYY-MM-DD" readonly="readonly" />
                </div>
                <div class="col-md-6">
                    <label class="form-label" for="multicol-phone">Phone No</label>
                    <input type="text" id="multicol-phone" class="form-control phone-mask" placeholder="658 799 8941"
                        aria-label="658 799 8941" />
                </div>
            </div>
            <div class="pt-6">
                <button type="submit" class="btn btn-primary me-4 waves-effect waves-light">
                    Submit
                </button>
                <button type="reset" class="btn btn-label-secondary waves-effect">
                    Cancel
                </button>
            </div>
        </form>
    </div>
</div>
